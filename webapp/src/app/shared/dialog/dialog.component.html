<h2 mat-dialog-title>Exclusão</h2>
<mat-dialog-content class="mat-typography">
   <p>Você confirma a exclusão desta notícia?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
   <button mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Confirmar</button>
   <button mat-button mat-dialog-close>Sair</button>
</mat-dialog-actions>
